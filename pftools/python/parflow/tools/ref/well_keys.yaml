# -----------------------------------------------------------------------------
# Definition anatomy
# -----------------------------------------------------------------------------
#
# run.Geom.{name}.{PARFLOW_KEY}:
#   alias:
#     - Short names that can be used inside your table definition
#   addon:
#     If provided those other key/value will be set under
#       Geom.{name}.{KEY_1} = {VALUE_1}
#       Geom.{name}.{KEY_2} = {VALUE_2}
#   register:
#     If provided the {name} will be added to a set() with the name
#     run.{VALUE} = [] + {name}.
#
# -----------------------------------------------------------------------------

key:
  type: str
  alias:
    - key
    - name
    - Name
    - Key

# -----------------------------------------------------------------------------
# Well Parameters
# -----------------------------------------------------------------------------

InputType:
  type: str
  alias:
    - InputType
  register: Wells.Names


Type:
  type: str
  alias:
    - Type
  register: Wells.Names

Action:
  type: str
  alias:
    - Action
  register: Wells.Names

X:
  type: float
  alias:
    - X
  register: Wells.Names

Y:
  type: float
  alias:
    - Y
  register: Wells.Names

ZUpper:
  type: float
  alias:
    - ZUpper
    - Zupper
  register: Wells.Names

ZLower:
  type: float
  alias:
    - ZLower
    - Zlower
  register: Wells.Names

Method:
  type: str
  alias:
    - Method
  register: Wells.Names

Cycle:
  type: str
  alias:
    - Cycle
  register: Wells.Names

alltime.Pressure.Value:
  type: float
  alias:
    - alltime.Pressure.Value
  register: Wells.Names

alltime.Saturation.water.Value:
  type: float
  alias:
    - alltime.Saturation.water.Value
  register: Wells.Names
